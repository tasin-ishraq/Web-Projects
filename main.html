<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nasheed Player Pro</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">Nasheed Pro</div>
      <div class="premium-badge" id="premiumBadge" style="display:none;">Premium User</div>
      <button id="newPlaylistBtn">+ New Playlist</button>
      <div id="playlistsList" class="playlists-list"></div>
    </div>

    <!-- Main Area -->
    <div class="main-content">
      <header class="main-header">
        <h1>Nasheed Player Pro</h1>
        <div class="header-right">
          <span>Welcome, <strong id="usernameDisplay">User</strong></span>
          <span id="userBadge"></span>

          <button id="darkModeToggle">Dark Mode</button>
          <a href="/logout" class="logout-btn">Logout</a>
        </div>
      </header>

      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by title or artist..." autofocus/>
      </div>

      <div class="song-grid" id="songGrid"></div>

      <!-- Player -->
      <div class="player-section">
        <div class="current-song" id="currentSongTitle">No song playing</div>
        <div class="controls">
          <button id="shuffleBtn">Shuffle</button>
          <button id="prevBtn">Previous</button>
          <button id="playPauseBtn">Play</button>
          <button id="nextBtn">Next</button>
          <button id="repeatBtn">Repeat</button>
        </div>
        <div class="progress-section">
          <span id="currentTime">0:00</span>
          <input type="range" id="progress" value="0" min="0" max="100"/>
          <span id="duration">0:00</span>
        </div>
        <div class="volume-container">
          Volume <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7"/>
        </div>
      </div>
    </div>
  </div>

  <form action="/upgrade" method="POST">
  <button id="upgradeBtn">Upgrade to Premium ðŸ’Ž</button>
</form>

  <audio id="audioPlayer" preload="metadata"></audio>
  <script src="js/player.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const user = params.get("user");
    if (user) document.getElementById("usernameDisplay").textContent = decodeURIComponent(user);
  </script>
</body>
</html>
