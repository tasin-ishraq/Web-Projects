
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Nasheed Player Pro</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { 
      margin:0; height:100vh; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('images/welcome.jpg') center/cover no-repeat;
      display:flex; justify-content:center; align-items:center; font-family:'Poppins',sans-serif;
    }
    .auth-box {
      background:rgba(0,0,0,0.7); padding:50px; border-radius:20px; width:380px; text-align:center;
      box-shadow:0 0 30px rgba(0,255,255,0.4); backdrop-filter:blur(12px); color:white;
    }
    h2 { color:#00ffff; margin-bottom:30px; font-size:2rem; }
    input {
      width:100%; padding:14px; margin:12px 0; border:none; border-radius:10px; font-size:1rem;
      background:rgba(255,255,255,0.1); color:white;
    }
    input::placeholder { color:#ccc; }
    button {
      width:100%; padding:14px; margin-top:20px; background:linear-gradient(45deg,#00bcd4,#009688);
      color:white; border:none; border-radius:10px; font-size:1.1rem; cursor:pointer; font-weight:bold;
    }
    button:hover { background:linear-gradient(45deg,#009688,#00bcd4); }
    .link { margin-top:20px; }
    .link a { color:#00ffff; text-decoration:none; }
    .link a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Create Account</h2>
    <form action="/signup" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="phone" placeholder="Phone (optional)" />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="link">
      Already have an account? <a href="/login">Login</a>
    </div>
  </div>
</body>
</html>
